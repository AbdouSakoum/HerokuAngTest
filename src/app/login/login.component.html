<div class="main">
   
    <div class="col-12 col-md-8">
      <br><br><br><br><br><br><br><br><br><br><br><br><br>
       <div class="login-form">
          <form [formGroup]="formlogin" (ngSubmit)="submit()" >
            <div class="form-group">
               <label for="email">Adresse mail</label>
               <input
                   formControlName="email"
                   id="email"
                   type="email" 
                   class="form-control" 
                   autocomplete="off"
                   placeholder="name@example.com">
            </div>
            <div class="form-group">
               <label for="password">Mots de passe</label>
               <input 
                   formControlName="password"
                   id="password"
                   type="password" 
                   class="form-control"
                   autocomplete="off"
                   placeholder="mot de passe de patient">
            </div>
             <br>
             <button type="submit" (click)="submit()" class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
          <a mdbBtn color="white" routerLink="/valide" outline="true" class="wow fadeInLeft waves-light" data-wow-delay="0.3s"
            mdbWavesEffect>si vous n'avez pas un compte</a>
         <!--===============================================
            <button (click)="newMessage()" routerLink='/profil'></button>-->
         </div>
    </div>
 </div>
 <div class="sidenav">
   <app-navbar></app-navbar>
  <div class="login-main-text">  
     <h2>Application<br> Login Page</h2>
     <p>Login or register from here to access.</p>
  </div>
</div>
